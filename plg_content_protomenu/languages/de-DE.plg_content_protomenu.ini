PLG_PROTOMENU_NOTE_READMORETEXT_LABEL="Weiterlesen-Text"
PLG_PROTOMENU_NOTE_READMORETEXT_DESC="<ul><li><strong>{readmore}</strong> fügt den „Weiterlesen-Link” an einer von dir bestimmten Position ein. Fehlt der Platzhalter im Text, wird der „Weiterlesen-Link” am Ende eingefügt, wenn er nicht ausgeschaltet ist.</li><li><strong>{readmore_url}</strong> fügt den URL, den dieser Menüeintrag bereitstellt, an einer von dir bestimmte Position ein.</li><li><strong>{readmore_title}</strong> fügt den Titel des Menüeintrags, oder den Text aus „Weiterlesen-Beschriften”, an einer von dir bestimmte Position ein.</li><li><strong>{uri_root}</strong> fügt den URL zu dem Stammverzeichnis deiner Joomla-Installation ein, inkl. abschließendem Slash.</li><li><strong>{language_code}</strong> fügt den Language Tag <strong>kleingeschrieben</strong> ein (Frontend-Sprache; z.B. de-de).</li><li><strong>{language_title}</strong> fügt den „Hauptsprachentitel” der aktuellen Frontend-Sprache ein (z.B. Deutsch).</li></ul><p>Alle platzhalter können mehrfach eingefügt werden.</p>"

